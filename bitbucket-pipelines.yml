#  Template NodeJS build

image: node:20

definitions:
  steps:
    - step: &build
        name: Build
        # trigger: manual
        runs-on:
          - self.hosted
          - linux
        caches:
          - node
        script:
          - npm install
          - npm run build
        artifacts:
          - build/**
    - parallel: &deploy
        fail-fast: true
        steps:
          - step:
              name: Deploy main folder
              # trigger: manual
              runs-on:
                - self.hosted
                - linux
              script:
                - pipe: atlassian/scp-deploy:1.5.1
                  variables:
                    USER: $USER_SNARCHIO
                    SSH_KEY: $SSH_KEY_SNARCHIO
                    SERVER: $SERVER_SNARCHIO
                    EXTRA_ARGS: ["-P", "123"]
                    REMOTE_PATH: $INSTALL_PATH
                    LOCAL_PATH: "${BITBUCKET_CLONE_DIR}/*"
                    DEBUG: "true"
          - step:
              name: Deploy build folder
              # trigger: manual
              runs-on:
                - self.hosted
                - linux
              script:
                - pipe: atlassian/scp-deploy:1.5.1
                  variables:
                    USER: $USER_SNARCHIO
                    SSH_KEY: $SSH_KEY_SNARCHIO
                    SERVER: $SERVER_SNARCHIO
                    EXTRA_ARGS: ["-P", "123"]
                    REMOTE_PATH: "$INSTALL_PATH/build"
                    LOCAL_PATH: "build/*"
                    DEBUG: "true"
    - step: &run_remote-script
        name: Run commands on server
        # trigger: manual
        runs-on:
          - self.hosted
          - linux
        script:
          - pipe: atlassian/ssh-run:0.8.1
            variables:
              SSH_USER: $USER_SNARCHIO
              SSH_KEY: $SSH_KEY_SNARCHIO
              SERVER: $SERVER_SNARCHIO
              PORT: 123
              MODE: "script"
              COMMAND: bitbucket-pipelines_remote-script.sh
              ENV_VARS: >-
                INSTALL_PATH=${INSTALL_PATH}
              DEBUG: "true"

pipelines:
  default:
    - step: *build
    - step: *deploy
    - step: *run_remote-script
  custom:
    manual-daily:
      - step: *build
      - step: *deploy
      - step: *run_remote-script
  branches:
    snarchio:
      - step:
          script:
            - echo "Commit $BITBUCKET_COMMIT"
            - echo "Branch $BITBUCKET_BRANCH"
            - echo "TAG $BITBUCKET_TAG"
            - echo "User triggering $BITBUCKET_STEP_TRIGGERER_UUID"
      - step:
          name: Branches Snarchio Step manual
          trigger: manual
          caches:
            - node
          script:
            - npm install
            - npm run build
